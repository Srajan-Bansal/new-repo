    <div class="navbar -mx-3 flex justify-between items-center md:mx-16 p-4">
        <div class="flex justify-center items-center md:order-2">
            <div class="hamburger inline-block p-4 cursor-pointer md:hidden">
                <div class="line h-0.5 w-6 my-1 bg-black" ></div>
                <div class="line h-0.5 w-6 my-1 bg-black"></div>
                <div class="line h-0.5 w-6 my-1 bg-black"></div>
            </div>
            <div class="search md:hidden ml-3 w-4"><img src="search.svg" alt=""></div>
        </div>

        <div class="logo flex">
            <div class="w-[100px]">
                <img src="logo.png" alt="">
            </div>
            <div
                class="features absolute md:static w-fit md:w-auto bg-gray-100 md:bg-white inset-0 md:flex md:mx-4 md:space-x-6 -translate-x-96 md:-translate-x-0 md:text-xs cursor-pointer">
                <div class="fitem ml-6 hover:underline hover:underline-offset-2">Microsoft 365</div>
                <div class="fitem hover:underline hover:underline-offset-2">Office</div>
                <div class="fitem hover:underline hover:underline-offset-2">Windows</div>
                <div class="fitem hover:underline hover:underline-offset-2">Surface</div>
                <div class="fitem hover:underline hover:underline-offset-2">Xbox</div>
                <div class="fitem hover:underline hover:underline-offset-2">Support</div>
            </div>
        </div>

        <div class="navbar-right md:order-3 flex space-x-4">
            <div class="hidden :block test-xs ">All Microsoft</div>
            <div class="search w-4 lg:block"><img src="shopping-cart.svg" alt=""></div>
            <div><img class="w-4 mx-3" src="account.svg" alt=""></div>
        </div>
    </div>



    <div class="slider flex flex-col-reverse md:flex-row bg-[#f2f2f2]">
        <div class="left flex flex-col mx-8 w-100vw md:mx-36 md:justify-center py-12">
            <h1 class="text-4xl font-medium my-6">Microsoft 365</h1>
            <p>Premium Office apps, extra cloud storage, advanced security, and more – all in one convenient
                subscription</p>
            <div class="flex space-x-6 my-6">
                <button class="text-white bg-[#0067b8] hover:bg-blue-700 w-[10rem] py-2">For up to 6 people</button>
                <button class="text-[#0067b8] hover:text-blue-700 hover:underline">For 1 person</button>
            </div>
        </div>
        <div class="right">
            <img class="w-[60rem]" src="page1.png" alt="">
        </div>
    </div>


    <div class="promo">
        <div class="item flex flex-wrap justify-center mt-12 font-medium cursor-pointer">      
            <div class="items-center flex flex-col">
                <img src="Microsoft-365.png" alt="">
                <span class="font-medium text-[#0067b8] hover:text-blue-700 hover:underline mx-8 py-4">Choose your Microsoft
                    365</span>
            </div>
            <div class="items-center flex flex-col ">
                <img src="Surface.png" alt="">
                <span class="font-medium text-[#0067b8] hover:text-blue-700 hover:underline mx-8 py-4">Explore Surface devices</span>
            </div>
            <div class="items-center flex flex-col  ">
                <img src="xbox.png">
                <span class="font-medium text-[#0067b8] hover:text-blue-700 hover:underline mx-8 py-4">Buy Xbox games</span>
            </div>
            <div class="items-center flex flex-col ">
                <img src="Microsoft-365.png" alt="">
                <span class="font-medium text-[#0067b8] hover:text-blue-700 hover:underline mx-8 py-4">Get Windows 11</span>
            </div>

        </div>
    </div>
